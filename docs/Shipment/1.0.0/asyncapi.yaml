asyncapi: 2.6.0

info:
  title: shipment system event Specification (v1)
  version: 'v1.0'

servers:
  eventTopic:
    url: aws-shipment-event-standardization-topic
    protocol: HTTP
    description: This is the shipment event topic.

channels:
  shipment-events:
    servers:
      - eventTopic
    subscribe:
      message:
        oneOf:
          - $ref: '#/components/messages/ShipmentDeliveredEvent'

components:
  messages:
    ShipmentDeliveredEvent:
      payload:
        $ref: '#/components/schemas/ShipmentDeliveredEvent'

  schemas:
    shipmentId:
      description: The unique identifier of an shipment
      type: string
      pattern: ^([A-Za-z0-9_-]{21})$

    orderId:
      description: The unique identifier of a user
      type: string
      pattern: ^([A-Za-z0-9_-]{21})$

    Shipment:
      required:
        - shipmentId
        - orderId
        - date
      type: object
      description: shipment model
      properties:
        shipmentId:
          "$ref": "#/components/schemas/shipmentId"
        date:
          description: Date of shipment submition.
          type: string
          format: date-time
        userId:
          "$ref": "#/components/schemas/orderId"
      title: Shipment

    EventEnvelope:
      type: object
      allOf:
      - $ref: 'https://raw.githubusercontent.com/cloudevents/spec/v1.0.1/spec.json'
      properties:
        id:
          type: string
          format: uuid
        eventcategory:
          $ref: "#/components/schemas/EventCategory"
        idempotencykey:
          type: string
          format: uuid
        correlationid:
          type: string
          format: uuid

    EventType:
      type: string
      enum: 
        - "shipment.delivered.v1" 

    EventCategory:
      type: string
      enum: 
        - "IntegrationEvent" 
        - "DeltaEvent" 
        - "NotificationEvent"
        - "CarriedStateEvent"

    ShipmentDeliveredEvent:
      type: object
      additionalProperties: false
      allOf:
        - $ref: '#/components/schemas/EventEnvelope'
      properties:
        data:
          $ref: '#/components/schemas/Shipment'
        eventcategory:
          $ref: "#/components/schemas/EventCategory"
          default: IntegrationEvent
        type:
          $ref: '#/components/schemas/EventType'
      required:
        - data
